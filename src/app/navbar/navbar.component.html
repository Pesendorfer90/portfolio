<div class="nav-container">
    <div class="top-bar">
        <button [routerLink]="['/']" fragment="headerUp" (click)="scrollToArea('headerUp')">
            <img src="./assets/img/logo.png">
        </button>
        <button (click)="navMenu()">
            <img src="./assets/img/Property{{ burgerIndex }}.png">
        </button>
    </div>
</div>

<div [class.hide-menu]="menu" class="menu-container">
    <nav #nav>
        <div id="aboutMeLink" class="border" [routerLink]="['/']" fragment="aboutMe"
        (click)="scrollToArea('aboutMe')">
            <a>About me</a>
        </div>
        <div id="mySkillsLink" class="border" [routerLink]="['/']" fragment="mySkills"
            (click)="scrollToArea('mySkills')">
            <a>My skills</a>
        </div>
        <div id="portfolioLink" class="border" [routerLink]="['/']" fragment="portfolio"
            (click)="scrollToArea('portfolio')">
            <a>Portfolio</a>
        </div>
    </nav>
    <div class="menu-footer">
        <div class="menu-footer-content">
            <div>
                <p>Say Hi!</p>
                <a href="mailto:pesendorfer.gerald@hotmail.com">pesendorfer.gerald@hotmail.com</a>
            </div>
            <div class="links">
                <a class="link1" href="https://github.com/Pesendorfer90" target="_blank">
                    <img src="./assets/img/github.png" id="link1" (mouseenter)="onMouseEnter('link1')"
                        (mouseleave)="onMouseOut('link1')" (touchend)="onMouseOut('link1')" (touchcancel)="onMouseOut('link1')"
                        [ngClass]="{'hover-link': linkAnimationStates['link1']?.enter, 'reset-link': linkAnimationStates['link1']?.leave}">
                </a>
                <a class="link2" (click)="scrollToArea('contactSection')">
                    <img src="./assets/img/email.png" id="link2" (mouseenter)="onMouseEnter('link2')"
                        (mouseleave)="onMouseOut('link2')" (touchend)="onMouseOut('link2')" (touchcancel)="onMouseOut('link2')"
                        [ngClass]="{'hover-link': linkAnimationStates['link2']?.enter, 'reset-link': linkAnimationStates['link2']?.leave}">
                </a>
                <a class="link3" href="https://www.linkedin.com/in/gerald-pesendorfer-432091246/" target="_blank">
                    <img src="./assets/img/linkedin.png" id="link3" (mouseenter)="onMouseEnter('link3')"
                        (mouseleave)="onMouseOut('link3')" (touchend)="onMouseOut('link3')" (touchcancel)="onMouseOut('link3')"
                        [ngClass]="{'hover-link': linkAnimationStates['link3']?.enter, 'reset-link': linkAnimationStates['link3']?.leave}">
                </a>
            </div>
        </div>
    </div>
</div>
